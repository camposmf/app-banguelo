        crossorigin="anonymous"
    >

    <link rel="stylesheet" href="../css/configuration.css">
    <link rel="stylesheet" href="../css/consult-subject.css">
    <link rel="stylesheet" href="../css/subject-page.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light form-group">
      <div class="container-fluid">
        <div class="container-fluid page-header">
          <a class="navbar-brand img-logo font-weight-bold" href="#">
            <img src="../img/logo-header.png" alt="" width="35" height="25" class="d-inline-block align-text-top">
            Banguelos
          </a>
          <div class="collapse navbar-collapse links-header" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./create-subject.html">Add Subjects</a>
            </li>
            <li class="nav-item active">
              <a id="currentLink" class="nav-link" aria-current="page" href="./consult-subject.html">Consult Subjects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./update-user.html">Update Username</a>

              <a class="nav-link" href="./delete-user.html">Delete Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container consult-table">
      <div id="consultSubject">
        <h1 class="page-title">Consult Subject</h1>
        <table class="table">
          <thead class="thead">
            <tr>
              <th class="page-title" scope="col">#</th>
              <th class="page-title" scope="col">Subject Code</th>
              <th class="page-title" scope="col">Subject Name</th>
              <th class="page-title" scope="col">Update</th>
              <th class="page-title" scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbodySubject" class="tbody">
          </tbody>
        </table>
      </div>

      <div id="updateSubject" class="container form-group page-content">
        <h1 class="page-title">Update Subject</h1>

        <form id="formCreateSubject" class="form-subject">
          <div class="form-group form-inputs">
            <label for="subjectCode" class="page-text">Subject ID</label>
            <input type="text" class="form-control" id="subjectId" placeholder="Type Subject code" disabled>
          </div>
          <div class="form-group form-inputs">
            <label for="subjectCode" class="page-text">Subject Code</label>
            <input type="text" class="form-control" id="subjectCode" placeholder="Type Subject code">
          </div>
          <div class="form-group form-inputs">
            <label for="subjectName" class="page-text">Subject Name</label>
            <input type="text" class="form-control" id="subjectName" placeholder="Type Subject name">
          </div>
        </form>
        <div class="form-buttons">
          <button type="submit" class="btn btn-subject" id="btnUpdateSubject">Update Subject</button>
          <button type="submit" class="btn btn-cancel" id="btnCancel">Cancel</button>
        </div>
      </div>
    </div>

    <!--Recursos do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>

    <!--Programação feita pelo JS -->
    <script src="../js/fireabase.js"></script>
    <script src="../js/subject/consult-subject.js"></script>
